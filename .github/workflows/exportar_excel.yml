name: Exportar Excel y subir a Release

on:
  schedule:
    # Bloque 1 – De 9:00 a 17:30 CDMX (lunes a sábado) → 15:00–23:30 UTC
    - cron: '0,30 15-23 * * 1-6'
    
    # Bloque 2 – De 18:00 a 20:30 CDMX (lunes a sábado, contado como martes a domingo UTC)
    - cron: '0 0 * * 2-7'    # 6:00 p.m.
    - cron: '30 0 * * 2-7'   # 6:30 p.m.
    - cron: '0 1 * * 2-7'    # 7:00 p.m.
    - cron: '30 1 * * 2-7'   # 7:30 p.m.
    - cron: '0 2 * * 2-7'    # 8:00 p.m.
    - cron: '30 2 * * 2-7'   # 8:30 p.m.
    
  workflow_dispatch:

jobs:
  exportar_y_subir:
    runs-on: ubuntu-latest

    steps:
    - name: Verificar ejecución
      run: echo "Workflow activado a las $(date)"

    - name: Clonar repo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests openpyxl google-auth google-api-python-client

    - name: Ejecutar script
      run: python script_mercado610palenque.py

    - name: Crear Release (forzar reemplazo)
      uses: softprops/action-gh-release@v1
      with:
        tag_name: auto
        name: Actualización automática
        body: Base limpia generada automáticamente
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Subir archivo Excel a la Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: auto
        files: Respuestas_610.xlsx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


