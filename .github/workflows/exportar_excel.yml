name: Exportar Excel y subir a Release

on:
  schedule:
    - cron: '0,30 15-23 * * 1-6'
    - cron: '0 0 * * 2-7'
    - cron: '30 0 * * 2-7'
    - cron: '0 1 * * 2-7'
    - cron: '30 1 * * 2-7'
    - cron: '0 2 * * 2-7'
    - cron: '30 2 * * 2-7'
  workflow_dispatch:

jobs:
  exportar_y_subir:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar ejecuci칩n
        run: echo "Workflow activado a las $(date)"

      - name: Clonar repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests openpyxl google-auth google-api-python-client

      - name: Ejecutar script
        run: python script_mercado610palenque.py

      - name: Crear Release (forzar reemplazo)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto
          name: Actualizaci칩n autom치tica
          body: Base limpia generada autom치ticamente
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Subir archivo Excel a la Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto
          files: Respuestas_610.xlsx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
