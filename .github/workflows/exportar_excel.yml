name: Exportar Excel y subir a Release

on:
  schedule:
    - cron: '0,30 15-23 * * 1-6'  # Cada 30 min de 9 a 17 CDMX (15 a 23 UTC), lunes a sábado
    - cron: '0,30 0-2 * * 2-7'    # Cada 30 min (00:00 a 02:30 UTC), pero de martes a domingo

jobs:
  exportar_y_subir:
    runs-on: ubuntu-latest

    steps:
    - name: Verificar ejecución
      run: echo "Workflow activado a las $(date)"
      
    - name: Clonar repo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests openpyxl google-auth google-api-python-client

    - name: Ejecutar script
      run: python script_mercado610palenque.py  # NOMBRE

    - name: Crear Release (forzar reemplazo)
      uses: softprops/action-gh-release@v1
      with:
        tag_name: auto
        name: Actualización automática
        body: Base limpia generada automáticamente
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Subir archivo Excel a la Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: auto
        files: Respuestas_610.xlsx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
